<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SGE | Sistema de Gestión Empresarial</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="static/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/css/sge.min.css">
    <!-- SGE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="static/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper" data-ng-controller="appController">

      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>SGE</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>SGE</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="static/img/user2-160x160.jpg" class="user-image" alt="User Image">
                  <span class="hidden-xs">Juan Vargas</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    <p>
                      Juan Vargas - Gerente
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-right">
                      <button class="btn btn-default btn-flat" data-ng-click="salir()">Salir</button>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>Juan Vargas</p>
              <a href="#"><i class="fa fa-circle text-success"></i> En linea</a>
            </div>
          </div>
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">NAVEGACIÓN {{menuActivo}}</li>
            <li>
              <a href="#/inicio">
                <i class="fa fa-home"></i> <span>INICIO</span>
              </a>
            </li>
            <li class="treeview" data-ng-repeat="menu in menus">
              <a href="#">
                <i class="fa fa-dashboard"></i> <span>{{menu.nombre}}</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li data-ng-repeat="subMenu in menu.subMenus">
                  <a href="#/{{subMenu.url}}"><i class="fa fa-circle-o"></i>{{subMenu.nombre}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div data-ng-view></div>
	  </div><!-- /.content-wrapper -->
      
	  <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; 2016 <a href="http://sge.com.pe">SGE</a>.</strong> Todos los derechos reservados.
      </footer>
        
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="static/js/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="static/js/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- daterangepicker -->
    <script src="static/js/moment.min.js"></script>
    <script src="static/js/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="static/js/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="static/js/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="static/js/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="static/js/fastclick.min.js"></script>
    <!-- AngularJS -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-cookies.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>
    <script src="static/js/angular-resource.min.js"></script>
    <!-- UI Bootstrap  -->
    <script src="static/js/ui-bootstrap-tpls-0.14.0.min.js"></script>
    <!-- SGE App -->
    <script src="static/js/app.min.js"></script>
    <!-- SGE for demo purposes -->
    <script src="static/js/demo.js"></script>
    <!-- Require -->
    <script src="static/js/require.min.js" data-main="app/main"></script>

  </body>
</html>
