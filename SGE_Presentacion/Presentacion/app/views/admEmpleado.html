<div class="title-left">
  <h1>LISTADO DE EMPLEADOS</h1>
</div>
<div class="row">
    <div class="btn-right">
        <button class="btn btn-primary" data-ng-click="verMdlAgregar()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          AGREGAR
        </button>
    </div>
    <div id="divLoading"></div>
    <div id="divAlert"></div>
    <div data-ng-if="verTabla">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th class="text-center">ACTIVO</th>
                    <th class="text-center">EDITAR</th>
                    <th class="text-center">ELIMINAR</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="empleado in empleados">
                    <td>{{$index + 1}}</td>
                    <td>{{empleado.codigo}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellidoPaterno + ' ' + empleado.apellidoMaterno}}</td>
                    <td class="text-center">
                      <input type="checkbox" data-ng-model="empleado.activo" data-ng-disabled="true">
                    </td>
                    <td class="text-center">
                        <button class="btn btn_link" data-ng-click="verMdlActualizar(empleado)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button> 
                    </td>
                    <td class="text-center">
                        <button class="btn btn_link" data-ng-click="verMdlEliminar(empleado)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- AGREGAR -->
<script type="text/ng-template" id="mdlAgregar">
  <div class="modal-header">
      <button type="button" class="close" data-ng-click="cerrarMdlAgregar()">&times;</button>
      <h4 class="modal-title"><strong>AGREGAR EMPLEADO</strong></h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" name="frmAgregar">
        <div class="form-group">
          <label class="col-sm-3 control-label">Código</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" data-ng-model="$parent.empleado.codigo" data-ng-required="true">
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Nombre</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" data-ng-model="$parent.empleado.nombre" data-ng-required="true">
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Apellido Paterno</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" data-ng-model="$parent.empleado.apellidoPaterno" data-ng-required="true">
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Apellido Materno</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" data-ng-model="$parent.empleado.apellidoMaterno" data-ng-required="true">
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Documento Identidad</label>
          <div class="col-sm-9">
            <select class="form-control" data-ng-model="$parent.empleado.documentoIdentidad.idDocumentoIdentidad" 
                                         data-ng-options="doc.idDocumentoIdentidad as doc.abreviacion for doc in documentosIdentidad" 
                                         data-ng-required="true">
            </select>
          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">N°</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" data-ng-model="$parent.empleado.numeroDocumento" data-ng-required="true">
          </div>  
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" data-ng-model="$parent.empleado.activo"> Activo
              </label>
            </div>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" data-ng-click="agregar(frmAgregar)" data-ng-disabled="frmAgregar.$invalid">AGREGAR</button>
      <button class="btn btn-default" data-ng-click="cerrarMdlAgregar()">CANCELAR</button>
  </div>
</script>
<!-- ACTUALIZAR -->

          </div>  
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Apellido Materno</label>

            </div>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" data-ng-click="actualizar(frmActualizar)" data-ng-disabled="frmActualizar.$invalid">ACTUALIZAR</button>
      <button class="btn btn-default" data-ng-click="cerrarMdlActualizar()">CANCELAR</button>
  </div>
</script>
<!-- ELIMINAR -->
<script type="text/ng-template" id="mdlEliminar">
  <div class="modal-header">
      <button type="button" class="close" data-ng-click="cerrarMdlEliminar()">&times;</button>
      <h4 class="modal-title"><strong>ELIMINAR EMPLEADO</strong></h4>
  </div>
  <div class="modal-body">
    ¿Confirma la eliminación del empleado <strong>{{empleado.nombre + ' ' + empleado.apellidoPaterno + ' ' + empleado.apellidoMaterno}}</strong> ?
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" data-ng-click="eliminar()" >ELIMINAR</button>
      <button class="btn btn-default" data-ng-click="cerrarMdlEliminar()">CANCELAR</button>
  </div>
</script>
